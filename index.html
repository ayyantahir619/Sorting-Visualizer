<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sorting Visualizer</title>
    </head>
    <body>
        <h2 style="color: white">Prepared By Syed Abdullah and Ayyan Tahir</h2>
        <div class="container">
            <div class="bars_container" id="bars_container"></div>
            <div class="buttons_container">
                <input
                    type="range"
                    id="slider"
                    class="speed-slider"
                    min="50"
                    max="150"
                    step="5"
                    value="50"
                />

                <input type="text" placeholder="Array Length" id="length" />
                <select name="" id="algo">
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="count">Counting Sort</option>
                    <option value="radix">Radix Sort</option>
                    <option value="bucket">Bucket Sort</option>
                    <option value="MQS">Modified Quick Sort</option>
                    <option value="range">Find in Range</option>
                </select>
                <button id="randomize_array_btn">Randomize Array</button>
                <button id="sort_btn">Sort</button>
                <!-- <input type="file" value="Choose File" id="file" /> -->
                <button id="time">Calculate Running Time of Algorithms</button>
                <input type="file" value="Choose File" id="file" />
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
